<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jacques Francois Shadow:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="home-page">
      <header class="task-bar">
        <div class="task-bar-child"></div>
        <div class="images-removebg-preview-1-wrapper">
          <img
            class="images-removebg-preview-1-icon"
            loading="lazy"
            alt=""
            src="./public/imagesremovebgpreview-1@2x.png"
          />
        </div>
        <div class="task-bar-inner">
          <div class="rectangle-parent">
            <div class="frame-child"></div>
            <a class="home">Home</a>
          </div>
        </div>
        <div class="visitor-list-wrapper">
          <div class="visitor-list" id="visitorListContainer">
            <div class="visitor-list-child"></div>
            <a class="visitor-list1">Visitor list</a>
          </div>
        </div>
        <div class="frame-div">
          <div class="add-records-parent">
            <div class="add-records" id="addRecordsContainer">
              <div class="add-records-child" data-scroll-to="rectangle"></div>
              <a class="add-records1"> +Add Records</a>
            </div>
            <div class="reports-wrapper">
              <div class="reports" id="reportsContainer">
                <div class="reports-child"></div>
                <a class="reports1">Reports</a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="home-page-inner">
        <div class="frame-parent">
          <div class="welcome-to-times-global-visito-parent">
            <div class="welcome-to-times-container">
              <span>Welcome to Times </span>
              <span class="global">Global</span>
              <span> Visitor management system</span>
            </div>
            <div class="frame-wrapper">
              <div class="frame-group">
                <div class="rectangle-group">
                  <div class="frame-item"></div>
                  <div class="unexited-visitors-today">
                    Unexited Visitors today
                  </div>
                  <div class="rectangle-wrapper">
                    <div class="frame-inner"></div>
                  </div>
                  <img
                    class="remove-bg-1-icon"
                    loading="lazy"
                    alt=""
                    src="./public/removebg-1@2x.png"
                  />
                </div>
                <div class="frame-container">
                  <input class="frame-input" type="file" />

                  <div class="exited-visitors-today-wrapper">
                    <div class="exited-visitors-today">
                      Exited Visitors today
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-wrapper1">
            <div class="rectangle-container">
              <div class="rectangle-div"></div>
              <div class="visitors-today">Visitors today</div>
              <div class="rectangle-frame">
                <div class="frame-child1"></div>
              </div>
              <img
                class="remove-bg-3-icon"
                loading="lazy"
                alt=""
                src="./public/removebg-3@2x.png"
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var visitorListContainer = document.getElementById("visitorListContainer");
      if (visitorListContainer) {
        visitorListContainer.addEventListener("click", function (e) {
          window.location.href = "./visitor-list-page.html";
        });
      }
      
      var addRecordsContainer = document.getElementById("addRecordsContainer");
      if (addRecordsContainer) {
        addRecordsContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var reportsContainer = document.getElementById("reportsContainer");
      if (reportsContainer) {
        reportsContainer.addEventListener("click", function (e) {
          window.location.href = "./report-page.html";
        });
      }
      </script>
  </body>
</html>
